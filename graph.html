
    <html>
    <head>
      <script type="text/javascript" src="https://unpkg.com/vis-network/standalone/umd/vis-network.min.js"></script>
    </head>
    <body>
      <div id="mynetwork" style="height: 600px;"></div>
      <div id="detail" style="position: fixed; width: 400px; height: 400px; top:0; left: 0; border: black; backgroung-color: 'red'"/>
      <script>
        var selectedNode;
        var nodes = new vis.DataSet([{'id': 128370074266672, 'label': 'Matrice(shape=<(1, 1)> grad_fn=<MEAN>)', 'shape': 'box', 'color': '#aa5555'}, {'id': 128370074266624, 'label': 'MEAN', 'color': 'green', 'shape': 'circle'}, {'id': 128370075352816, 'label': 'Matrice(shape=<(2, 2)> grad_fn=<Relu>)(2, 2)', 'shape': 'box'}, {'id': 128370075352192, 'label': 'Relu', 'color': 'green', 'shape': 'circle'}, {'id': 128370087610512, 'label': 'Matrice(shape=<(2, 2)> grad_fn=<None>)(2, 2)', 'shape': 'box'}]);
        var edges = new vis.DataSet([{'from': 128370074266672, 'to': 128370074266624}, {'from': 128370075352816, 'to': 128370074266624}, {'from': 128370075352816, 'to': 128370075352192}, {'from': 128370087610512, 'to': 128370075352192}, {'from': 10750112, 'to': 128370074266624}]);
        var container = document.getElementById('mynetwork');
        var details = document.getElementById('mynetwork');
        var data = { nodes: nodes, edges: edges };
        var options = {layout: { hierarchical: { direction: "LR", nodeSpacing: 150, levelSeparation: 200 } }, nodes: { shape: "box" }, edges: { arrows: "to"}, physics: false}
        var network = new vis.Network(container, data, options);

        network.on("click", function(params) {
            if (params.nodes.length > 0) {
                var nodeId = params.nodes[0];
                var node = nodes.get(nodeId);
                selectedNode = node
                h1 = document.createElement('h1')
                h1.text = node.label
                details.addChild()
            }
        });

      </script>
    </body>
    </html>
