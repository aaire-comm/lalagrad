
    <html>
    <head>
      <script type="text/javascript" src="https://unpkg.com/vis-network/standalone/umd/vis-network.min.js"></script>
    </head>
    <body>
      <div id="mynetwork" style="height: 600px;"></div>
      <div id="detail" style="position: fixed; width: 400px; height: 400px; top:0; left: 0; border: black; backgroung-color: 'red'"/>
      <script>
        var selectedNode;
        var nodes = new vis.DataSet([{'id': 138328619891696, 'label': 'Tensor(shape=<(1, 3, 3)> dtype=<float32> grad=<Slice>)', 'shape': 'box', 'color': '#aa5555'}, {'id': 138328620074720, 'label': 'Slice', 'color': 'green', 'shape': 'circle'}, {'id': 138328619890256, 'label': 'Tensor(shape=<(2, 10, 5)> dtype=<float32> grad=<None>)', 'shape': 'box'}, {'id': 138328619141120, 'label': '(0, slice(2, 5, None), slice(1, 4, None))', 'shape': 'box', 'color': '#ff5555'}]);
        var edges = new vis.DataSet([{'from': 138328619891696, 'to': 138328620074720}, {'from': 138328619890256, 'to': 138328620074720}, {'from': 138328619141120, 'to': 138328620074720}]);
        var container = document.getElementById('mynetwork');
        var details = document.getElementById('mynetwork');
        var data = { nodes: nodes, edges: edges };
        var options = {layout: { hierarchical: { direction: "LR", nodeSpacing: 150, levelSeparation: 200 } }, nodes: { shape: "box" }, edges: { arrows: "to"}, physics: false}
        var network = new vis.Network(container, data, options);

        network.on("click", function(params) {
            if (params.nodes.length > 0) {
                var nodeId = params.nodes[0];
                var node = nodes.get(nodeId);
                selectedNode = node
                h1 = document.createElement('h1')
                h1.text = node.label
                details.addChild()
            }
        });

      </script>
    </body>
    </html>
