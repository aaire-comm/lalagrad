
    <html>
    <head>
      <script type="text/javascript" src="https://unpkg.com/vis-network/standalone/umd/vis-network.min.js"></script>
    </head>
    <body>
      <div id="mynetwork" style="height: 600px;"></div>
      <div id="detail" style="position: fixed; width: 400px; height: 400px; top:0; left: 0; border: black; backgroung-color: 'red'"/>
      <script>
        var selectedNode;
        var nodes = new vis.DataSet([{'id': 139381668262400, 'label': 'Tensor(shape=<()> grad_fn=<None>)', 'shape': 'box', 'color': '#aa5555'}, {'id': 139381668262064, 'label': 'MEAN', 'color': 'green', 'shape': 'circle'}, {'id': 139381883008208, 'label': 'Tensor(shape=<(10, 10)> grad_fn=<MEAN>)(10, 10)', 'shape': 'box'}]);
        var edges = new vis.DataSet([{'from': 139381668262400, 'to': 139381668262064}, {'from': 139381883008208, 'to': 139381668262064}, {'from': 10750112, 'to': 139381668262064}]);
        var container = document.getElementById('mynetwork');
        var details = document.getElementById('mynetwork');
        var data = { nodes: nodes, edges: edges };
        var options = {layout: { hierarchical: { direction: "LR", nodeSpacing: 150, levelSeparation: 200 } }, nodes: { shape: "box" }, edges: { arrows: "to"}, physics: false}
        var network = new vis.Network(container, data, options);

        network.on("click", function(params) {
            if (params.nodes.length > 0) {
                var nodeId = params.nodes[0];
                var node = nodes.get(nodeId);
                selectedNode = node
                h1 = document.createElement('h1')
                h1.text = node.label
                details.addChild()
            }
        });

      </script>
    </body>
    </html>
