
    <html>
    <head>
      <script type="text/javascript" src="https://unpkg.com/vis-network/standalone/umd/vis-network.min.js"></script>
    </head>
    <body>
      <div id="mynetwork" style="height: 600px;"></div>
      <div id="detail" style="position: fixed; width: 400px; height: 400px; top:0; left: 0; border: black; backgroung-color: 'red'"/>
      <script>
        var selectedNode;
        var nodes = new vis.DataSet([{'id': 133726106532032, 'label': 'Tensor(shape=<(2, 3)> grad=<Add>)', 'shape': 'box', 'color': '#aa5555'}, {'id': 133726106531792, 'label': 'Add', 'color': 'green', 'shape': 'circle'}, {'id': 133726106531504, 'label': 'Tensor(shape=<(2, 3)> grad=<None>)', 'shape': 'box'}, {'id': 133726106531840, 'label': 'Tensor(shape=<(2, 3)> grad=<None>)', 'shape': 'box', 'color': 'yellow'}]);
        var edges = new vis.DataSet([{'from': 133726106532032, 'to': 133726106531792}, {'from': 133726106531504, 'to': 133726106531792}, {'from': 133726106531840, 'to': 133726106531792}]);
        var container = document.getElementById('mynetwork');
        var details = document.getElementById('mynetwork');
        var data = { nodes: nodes, edges: edges };
        var options = {layout: { hierarchical: { direction: "LR", nodeSpacing: 150, levelSeparation: 200 } }, nodes: { shape: "box" }, edges: { arrows: "to"}, physics: false}
        var network = new vis.Network(container, data, options);

        network.on("click", function(params) {
            if (params.nodes.length > 0) {
                var nodeId = params.nodes[0];
                var node = nodes.get(nodeId);
                selectedNode = node
                h1 = document.createElement('h1')
                h1.text = node.label
                details.addChild()
            }
        });

      </script>
    </body>
    </html>
